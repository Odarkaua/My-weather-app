<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dcce23cd23.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>‚ùÜ Your weather forecast</title>

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container ">
      <header class="app-header">Your weather forecast</header>

      <!--Insert city and change it-->

      <section class="input-city">
        <form>
          <input type="text" placeholder="Type your city" id = "new-city"/>
          <input type="submit" id = "search" value="Change a city" />
          <!--<input type="submit" id = "my-location" value="Find my location" />-->
        </form>
        <button type="button" class="btn btn-light" id = "find-my-place">Find my place</button>
      </section>

      <!--Show day and weather at the moment-->

      <section class="weather-now">
        <h1 class = "city" id = "current-city">Zaporizhia</h1>

        <div class="row">
          <div class="col-sm-5">
            <div class="card weather-now-card" >
              <div class="card-body">

                <div class="d-flex flex-row mb-6">
                  <div class="p-2 text-start">
                    <h1>Today</h1>
                    <br />
                    <h2 id = "date">17 May 2022</h2>
                    <br />
                    <h2 id = "day">Tuesday</h2>    
                  </div>
                  <div class="p-2 text-end">
                    <h2 id = "hours">23:06</h2>
                    <br />
                    <img src="img/cloudy.jpg" class="rounded" alt="cloudy" width = "200"/>
                  </div>
                </div>                       
              </div>
            </div>
          </div>

          <div class="col-sm-5">
            <div class="card weather-now-card-temperature">
              <div class="card-body">
                <div class="d-flex flex-row mb-6">
                  <div class="p-2">
                    <br />  
                    <i class="fa-solid fa-cloud-sun sighns-big"></i>
                    <span class = "temperature-big" id = "degree"> 23 </span>
                  </div>
                  <div class="p-2">
                    <div class="btn-group-vertical btn-group-lg ">
                      <input
                        type="radio"
                        class="btn-check"
                        name="btnradio"
                        id="btnradio1"
                        autocomplete="off"
                        checked
                      />
                      <label class="btn btn-primary temperature" for="btnradio1">&#176C</label>

                      <input
                        type="radio"
                        class="btn-check"
                        name="btnradio"
                        id="btnradio3"
                        autocomplete="off"
                      />
                      <label class="btn btn-primary temperature" for="btnradio3">&#176F</label>
                    </div>
                  </div>
                </div>             
              </div>
            </div>
          </div>
        </div>
       
      </section>

      <!--Show the weather for next five days-->

      <section class="next-weather">
        <div class="row  mx-auto">
            <div class="card w-auto">
              <div class="card-body">
                <h3>Wednesday</h3>
                <br />
                <i class="fa-solid fa-cloud-bolt sighns"></i>
                <span class = "temperature" > 20&#176C </span>
              </div>
            </div>

          <div class="card w-auto">
              <div class="card-body">
                <h3>Thursday</h3>       
                <br />
                <i class="fa-solid fa-cloud-sun-rain sighns"></i>
                <span class = "temperature" > 22&#176C </span>
              </div>
            </div>
          
            
            <div class="card w-auto">
              <div class="card-body">
                <h3>Friday</h3>          
                <br />
                <i class="fa-solid fa-cloud sighns"></i>      
                <span class = "temperature" > 21&#176C </span>
              </div>
            </div>
          
            
            <div class="card w-auto">
              <div class="card-body">
                <h3>Saturday</h3>       
                <br />      
                <i class="fa-solid fa-sun sighns"></i>   
                <span class = "temperature" > 20&#176C </span>
              </div>
            </div>
          
            
            <div class="card w-auto">
              <div class="card-body">
                <h3>Sunday</h3>      
                <br />
                <i class="fa-solid fa-cloud-rain sighns"></i> 
                <span class = "temperature" > 18&#176C </span>
              </div>
            </div>
        </div>
      </section>

      
    </div>

<script src="src/script.js"></script>

  </body>
</html>
